{% extends 'Navbar.html' %}
{% block child1 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyers List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Buyers List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            {% for buyer in buyers %}
            <tr>
                <td>{{ buyer.name }}</td>
                <td>{{ buyer.email }}</td>
                <td>{{ buyer.phone }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
<footer class="bg-dark text-white text-center p-3 mt-5">
    <p>&copy; 2024 Real Estate Management. All rights reserved.</p>
</footer>
</html>

{% endblock child1 %}
